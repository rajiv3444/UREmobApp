<ion-header>

</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <table border="1">
                <tr>
                    <th># </th>
                    <th>Key </th>                    
                    <th> value</th>

            </table>
        </ion-item>
    </ion-list>    
</ion-content>
