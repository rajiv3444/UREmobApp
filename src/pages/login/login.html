<ion-header>
  <app-header [headerTitle]="pageTitle">loaing header...</app-header>
</ion-header>
<ion-content padding>
  <app-side-menu>side menu loading...</app-side-menu>
  <ion-list>
    <form [formGroup]="form" novalidate>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" placeholder="Enter your username" formControlName="username" [(ngModel)]="credentials.username" [class.invalid]="!form.controls['username'].errors && form.controls['username'].dirty"></ion-input>
      </ion-item>
      <div *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched" class="textRed">* Username is required</div>
      <div *ngIf="form.controls['username'].hasError('minlength')&& form.controls['username'].touched" class="textRed">* Length must be greater than 2</div>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" placeholder="Enter your password" formControlName="password" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>
      <div *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="textRed">* Password is required</div>
      <ion-item no-lines>
        <button ion-button class="" type="submit" [disabled]="!form.valid" (click)="Login()">
        <ion-icon name="log-in"></ion-icon>
        </button> {{loginStatus}}
      </ion-item>
    </form>
  </ion-list>
</ion-content>
