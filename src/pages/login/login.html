<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon name="unlock">&nbsp;Login</ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" placeholder="Enter your username" [(ngModel)]="credentials.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="Enter your password" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button class="" type="submit" (click)="Login()">
        <ion-icon name="key"></ion-icon> &nbsp; <ion-icon name="unlock"></ion-icon>
        </button> {{loginStatus}}
    </ion-item>

    <ion-item>
      <!--<button ion-button class="" type="button" (click)="GetBackup()">Get Backup </button>-->
    </ion-item>
    {{backup}}
  </ion-list>
</ion-content>
